<mat-form-field fxFlex class="control-sm full-width" appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <mat-select
    (selectionChange)="changeOption($event.value)"
    required
    [value]="value"
  >
    <mat-option
      *ngFor="let option of options"
      [value]="option.name"
      [disabled]="option.disabled"
    >
      {{ option.name | trad: traduction }}
    </mat-option>
  </mat-select>
</mat-form-field>
