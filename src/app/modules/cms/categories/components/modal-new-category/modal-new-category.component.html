<div>
  <div style="position: relative; text-align: center">
    <div class="modal-btn-close">
      <button mat-icon-button [mat-dialog-close]="false">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <h2 mat-dialog-title>Nueva Categoría</h2>
  </div>
  <mat-dialog-content>
    <div>
      <mat-form-field class="control-sm full-width mt" appearance="outline">
        <mat-label>Descripción</mat-label>
        <input
          #searchPred
          (change)="searchPredictor(searchPred.value)"
          matInput
          placeholder="Ex. Mia"
        />
      </mat-form-field>
    </div>
    <div *ngIf="optionsCategories.length > 0">
      <mat-selection-list #cats [multiple]="false">
        <mat-list-option
          (click)="selectCat(cats.selectedOptions.selected[0].value)"
          *ngFor="let cat of optionsCategories"
          [value]="cat.id"
        >
          {{ cat.id }} - {{ cat.name }}
        </mat-list-option>
      </mat-selection-list>
    </div>
  </mat-dialog-content>

  <div>
    <mat-dialog-actions class="actions" [align]="'end'">
      <button mat-raised-button [mat-dialog-close]="false">Cancelar</button>
      <button mat-raised-button color="primary" (click)="createCategory()">
        <!-- [mat-dialog-close]="true" -->
        Crear
      </button>
    </mat-dialog-actions>
  </div>
</div>
