<div class="container">
  <div class="actions">
    <mat-form-field class="full-width control-sm" appearance="outline">
      <mat-label>Nickname</mat-label>
      <input matInput type="text" [formControl]="nicknameField" />
      <mat-icon matSuffix>person</mat-icon>
      <mat-error *ngIf="nicknameField?.hasError('required')">
        Campo requerido
      </mat-error>
    </mat-form-field>

    <div>
      <!-- [disabled]="!nicknameField.invalid || nicknameField.value?.length === 0" -->
      <button
        [disabled]="!userMl"
        (click)="delMlUser()"
        type="submit"
        mat-raised-button
        color="primary"
      >
        Desvincular
      </button>
    </div>
    <div>
      <button
        [disabled]="nicknameField.invalid || userMl"
        (click)="handleAuth()"
        type="submit"
        mat-raised-button
        color="primary"
      >
        Autorizar
      </button>
    </div>
  </div>
  <div *ngIf="userMl">
    <p>ID: {{ userMl.id }} - {{ userMl.nickname }}</p>
    <a [href]="userMl.permalink" target="_blank" rel="nofollow">{{
      userMl.permalink
    }}</a>
  </div>
</div>
