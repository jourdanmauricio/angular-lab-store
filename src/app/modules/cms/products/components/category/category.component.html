  <mat-form-field fxFlex="75" class="control-sm" appearance="outline">
    <mat-label>Categor√≠a</mat-label>
    <input matInput type="text" readonly [value]="category?.full_name" />
  </mat-form-field>

  <mat-form-field fxFlex="25" class="control-sm" appearance="outline">
    <mat-label>Cat Id</mat-label>
