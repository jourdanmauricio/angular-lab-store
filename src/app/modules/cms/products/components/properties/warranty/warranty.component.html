<div fxLayout="row" fxLayoutGap.gt-xs="30px" fxLayout.xs="column">
  <mat-form-field fxFlex class="control-sm full-width" appearance="outline">
    <mat-label>Tipo de garant√≠a</mat-label>

    <mat-select
      [(value)]="warrantyType"
      (selectionChange)="changeWarrantyType()"
    >
      <mat-option
        *ngFor="let avWarranty of availableWarranty"
        [value]="avWarranty.name"
      >
        {{ avWarranty.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field fxFlex class="control-sm" appearance="outline">
    <mat-label>Cantidad</mat-label>
    <input
      matInput
      type="number"
      (change)="changeWarrantyTime()"
      min="0"
      step="1"
      [(ngModel)]="warrantyTime"
    />
  </mat-form-field>

  <mat-form-field fxFlex class="control-sm" appearance="outline">
    <mat-label>Tiempo</mat-label>
    <mat-select
      (selectionChange)="changeWarrantyUnit()"
      [(ngModel)]="warrantyUnit"
    >
      <mat-option *ngFor="let avUnit of availableWarrantyUnit" [value]="avUnit">
        {{ avUnit }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
