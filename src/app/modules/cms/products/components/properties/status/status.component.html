<mat-form-field fxFlex class="control-sm full-width" appearance="outline">
  <mat-label>Estado</mat-label>
  <mat-select (selectionChange)="changeStatus()" required [(ngModel)]="status">
    <mat-option *ngFor="let avStatus of availableStatus" [value]="avStatus">
      {{ avStatus | trad: "PROD_STATUS" }}
    </mat-option>
  </mat-select>
</mat-form-field>
