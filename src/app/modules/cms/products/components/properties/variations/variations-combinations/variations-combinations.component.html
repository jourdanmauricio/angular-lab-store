<div class="mt">
  <h2>Atributos de las variaciones</h2>
</div>
<form
  [formGroup]="attributesForm"
  #formDirective="ngForm"
  (submit)="createVariation(formDirective)"
>
  <div>
    <div *ngFor="let attrib of attributes; let i = index">
      <div>
        <!-- input -->
        <mat-form-field
          *ngIf="!attrib.hasOwnProperty('values')"
          class="full-width control-sm"
          appearance="outline"
        >
          <mat-label>
            <span *ngIf="attrib.source === 'custom'"
              >Atributo personalizado:
            </span>
            {{ attrib.name }}</mat-label
          >
          <input
            [formControlName]="attrib.id"
            *ngIf="!attrib.hasOwnProperty('values')"
            matInput
            type="text"
          />
          <mat-error *ngIf="getAtrribError(attrib.id)">
            Campo requerido
          </mat-error>
        </mat-form-field>
        <!-- select -->
        <div class="time-picker-component">
          <mat-form-field
            class="control-sm full-width"
            *ngIf="attrib.hasOwnProperty('values')"
            appearance="outline"
          >
            <mat-label> {{ attrib.name }}</mat-label>
            <mat-select
              [formControlName]="attrib.id"
              multiple
              panelClass="myMatOptions"
            >
              <mat-option
                *ngFor="let value of attrib.values | orderBy: 'name'"
                value="{{ value.id }}"
                >{{ value.name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="getAtrribError(attrib.id)?.hasError('required')">
              Campo requerido
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>

  <div
    fxLayout="row"
    fxLayout.xs="column"
    fxLayoutGap.xs="10px"
    fxLayoutGap="30px"
    fxLayoutAlign="space-between"
  >
    <div
      fxLayout="row"
      fxLayout.xs="column"
      fxLayoutGap.xs="10px"
      fxLayoutGap="30px"
    >
      <button
        (click)="onAddAttrib()"
        type="button"
        [disabled]="customAttribute || variations.length > 0"
        mat-raised-button
        class="full-width"
        color="primary"
      >
        Agregar Atributo
      </button>

      <button
        (click)="onDelAttrib()"
        [disabled]="
          !(customAttribute && attributes.length > 0) || variations.length > 0
        "
        type="button"
        mat-raised-button
        class="full-width"
        color="primary"
      >
        Eliminar Atributo
      </button>
    </div>

    <button type="submit" mat-raised-button color="primary">
      Crear variaci√≥n
    </button>
  </div>
</form>
